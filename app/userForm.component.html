<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-primary">
        <div class="panel-heading">User registration form</div>
        <div class="panel-body">

            <form class="css-form" name="userForm"
                  #userForm="ngForm" (ngSubmit)="onSubmit()">


                <div class="form-group">
                    <label for="userName">User name</label>
                    <input type="text" class="form-control" id="userName"
                           name="userName" placeholder="Username"
                           #name="ngModel" [(ngModel)]="user.name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password"
                           name="password" placeholder="password"
                           #password="ngModel" [(ngModel)]="user.password">
                </div>

                <div class="form-group">
                    <label for="password2">RePassword</label>
                    <input type="text" class="form-control" id="password2"
                           name="password2" placeholder="retype password"
                           #password2="ngModel" [(ngModel)]="user.password2" validateEqual="password">>
                </div>

                <span *ngIf="password2.errors && !password2.errors.validateEqual && password2.touched">
                        Passwords should match
                </span>


                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email"
                           name="email" placeholder="Email"
                           #email="ngModel" [(ngModel)]="user.email">
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label><input type="checkbox" name="subscribe"
                                      [(ngModel)]="user.subscribe">
                            Subscribe for newsletters
                        </label>
                    </div>
                </div>
                <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary"> Submit</button>
            </form>

        </div>
    </div>
</div>
